{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
  <title>MusicHub - create music like a software</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'css/libs.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <script src="{% static 'js/libs.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/app.js' %}" type="text/javascript"></script>
</head>
<body>
  {% block header %}
    {% include 'header.html' %}
  {% endblock %}
  {% block content %}
  {% endblock %}
  {% block footer %}
    {% include 'footer.html' %}
  {% endblock %}
</body>
</html>
